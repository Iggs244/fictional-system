<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="tenonlogo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search workshops">
            <button>Search</button>
        </div>
        <div class="menu">
            <button class="menu-button">Join with your workshop</button>
            <button class="menu-button">Profile</button>
        </div>
    </nav>

    <!-- Filter bar -->
    <div class="filter-bar">
        <button>Classes</button>
        <button>Inductions</button>
        <button>Products</button>
        <button>Showcase</button>
        <button>Other</button>
        <button>Other</button>
        <button>Other</button>

        <button>Other</button>
    </div>

    <!-- Listings -->
    <section class="listings">
        <div class="listing">
            <img src="photographystudio.jpg" alt="Groombridge, UK">
            <p class="Type">Photography</p>
            <p class="price">130 locations</p>
        </div>
        <div class="listing">
            <img src="woodworkshop.jpg" alt="Northamptonshire, UK">
            <p class="location">Woodworking</p>
            <p class="price">529 locations</p>

        </div>
        <div class="listing">
            <img src="photographystudio.jpg" alt="Groombridge, UK">
            <p class="Type">Metalworking</p>
            <p class="price">100 locations</p>
            
        </div>
        <div class="listing">
            <img src="photographystudio.jpg" alt="Groombridge, UK">
            <p class="Type">Art studios</p>
            <p class="price">100 locations</p>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <div class="column">
                <p>Support</p>
                <a href="#">Contact Us</a>
                <a href="#">Subscriptions</a>
                <a href="#">Other</a>
                <a href="#">Other</a>
            </div>
            <div class="column">
                <p>Hosting</p>
                <a href="#">Get your workshop involved</a>
                <a href="#">Hosting resources</a>
                <a href="#">Community Forum</a>
             
            </div>
            <div class="column">
                <p>Tenon</p>
                <a href="#">Newsroom</a>
                <a href="#">Careers</a>
                <a href="#">About us</a>
            
            </div>
        </div>
    </footer>
</body>
</html>
