<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Replicated Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/tenonlogo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search destinations">
            <input type="text" placeholder="Check in">
            <input type="text" placeholder="Check out">
            <input type="text" placeholder="Add guests">
            <button>Search</button>
        </div>
        <div class="menu">
            <button class="menu-button">Airbnb your home</button>
            <button class="menu-button">Profile</button>
        </div>
    </nav>

    <!-- Filter bar -->
    <div class="filter-bar">
        <button>Cabins</button>
        <button>Icons</button>
        <button>OMG!</button>
        <button>Amazing views</button>
        <button>Shepherd's huts</button>
        <button>Lake</button>
        <button>Beachfront</button>
        <!-- more filter buttons -->
        <button>Filters</button>
    </div>

    <!-- Listings -->
    <section class="listings">
        <div class="listing">
            <img src="photographystudio.jpg" alt="Groombridge, UK">
            <p class="location">Groombridge, UK</p>
            <p class="price">£2,947 total</p>
            <p class="rating">⭐ 4.97</p>
        </div>
        <div class="listing">
            <img src="woodworkshop.jpg" alt="Northamptonshire, UK">
            <p class="location">Northamptonshire, UK</p>
            <p class="price">£529 total</p>
            <p class="rating">⭐ 4.98</p>
        </div>
        <!-- more listings -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <div class="column">
                <p>Support</p>
                <a href="#">Help Centre</a>
                <a href="#">AirCover</a>
                <!-- more links -->
            </div>
            <div class="column">
                <p>Hosting</p>
                <a href="#">Airbnb your home</a>
                <!-- more links -->
            </div>
            <div class="column">
                <p>Airbnb</p>
                <a href="#">Newsroom</a>
                <!-- more links -->
            </div>
        </div>
    </footer>
</body>
</html>
